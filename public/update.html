<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="nav">
        Home | <a href="login.html">Đăng nhập</a> | <a href="register.html">Đăng ký</a>
    </div>

    <div class="register-box">
        <h2>Màn hình cập nhật</h2>
        <form onsubmit="return validateUpdateForm()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="xxx">

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" value="xxx">

            <label for="repassword">Nhập lại mật khẩu</label>
            <input type="password" id="repassword" name="repassword" value="xxx">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="xxx">

            <div class="actions">
                <a href="login.html" class="forgot">Đã có tài khoản</a>
                <button type="submit">Cập nhật</button>
            </div>
        </form>
    </div>

    <div class="footer">
        Lập trình web @01/2024
    </div>

    <script src="script.js"></script>
</body>
</html>
